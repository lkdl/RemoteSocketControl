<!DOCTYPE html>
<html lang="en" ng-App="RemoteSocketControl">
<head>
    <meta charset="utf-8">
    <title>RemoteSocketControl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bundle.css"/>
    <base href="/">
</head>
<body>
<div ng-controller="HeaderController as HeaderCtrl" class="header row between-xs">
    <div class="col-lg-4 col-md-4">
        <h1 class="title">Remote socket control</h1>
    </div>
    <div class="col-lg-2 col-md-4 end-xs">
        <a class="button" id="logout-button" ng-show="showLogout" ng-click="HeaderCtrl.logout()">Logout</a>
    </div>
</div>
<div class="row content">
    <div class="col-xs-12 col-lg-offset-3 col-lg-6 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div ng-view></div>
    </div>

</div>
</div>
</div>
<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
